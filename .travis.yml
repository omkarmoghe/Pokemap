language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.1
  - android-24
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - android-sdk-license-.+
  - google-gdk-license-.+
before_script:
  - chmod +x gradlew
script:
  - "./gradlew build -PversionCode=$TRAVIS_BUILD_NUMBER"
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-rev$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Pokemap development build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$GH_TOKEN:x-oauth-basic@github.com/$TRAVIS_REPO_SLUG --tags
  - ls -R
deploy:
  skip_cleanup: true
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/app-debug.apk
  on:
    tags: false
    repo: omkarmoghe/Pokemap
    branch: dev
branches:
  except:
  - "/^*-rev[0-9]/"
notifications:
  email: false
env:
  global:
    secure: 
